<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTERA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <img src="logoALTERA.png" alt="Logotipo ALTERA" class="profile-img">
        <h2>ALTERA</h2>
        <p class="text-muted">Bienvenid@ a ALTERA, la primera marca de Realidad aumentada y moda en México</p>
        <p class="text-muted">ALTERA tu realidad, conoce ALTERA</p>

        <div class="d-grid gap-2 col-10 mx-auto">
            <!-- Le damos un id para modificarlo con JS -->
            <a id="scanner-btn" href="#" target="_blank" class="btn btn-primary link-button">SCANNER</a>
            
            <a href="mailto:oficial.altera@gmail.com" class="btn btn-success link-button">Contáctanos</a>
        </div>

        <div class="social-icons mt-4">
            <a href="https://www.instagram.com/altera.ar/" target="_blank"><img src="resurses/instagram.svg" alt="Instagram"></a>
            <a href="https://www.facebook.com/profile.php?id=61576778104034&sk=about&locale=es_LA" target="_blank"><img src="resurses/facebook.svg" alt="Facebook"></a>
            <a href="https://wa.me/524771351090?text=Hola%2C%20Me%20gustaría%20m%C3%A1s%20información%20sobre%20%20ALTERA" target="_blank"><img src="resurses/whatsapp.svg" alt="whatsapp"></a>
        </div>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const linea = params.get("linea"); // ej: geek, tierno, etc.

        // Base de los scanners
        const scannerBase = "https://altera-ar.github.io/";

        // Construir el link según la línea
        let scannerLink;
        if (linea) {
            scannerLink = `${scannerBase}scanner-${linea}/`; 
        } else {
            scannerLink = `${scannerBase}scanner/`;
        }

        // Asignar el link al botón
        document.getElementById("scanner-btn").href = scannerLink;
    </script>
</body>
</html>
